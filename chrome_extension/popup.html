<body style="width: 500px;">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark" style="padding-top: 0px; padding-bottom: 0px;">
        <div class="container">
            <a class="navbar-brand" href="#">

            <form class="form-inline">

    <!-- Content -->

        <form id="userForm">

        </div>
        
        <!-- User input fields in form  -->
        <div class="row">

        <div class="row">

          <div class="col">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="locOptions" id="locOption1" value="indoor" checked="">

              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="locOptions" id="locOption2" value="outdoor" checked="">

                <input class="form-check-input" type="radio" name="locOptions" id="locOption4" value="home" checked="">

              </div>
            <!-- </div> -->
          </div>
        </div>

        <div class="row">
            <label>Topic of interest: </label>
            <div class="col">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="topicOptions" id="topicOption1" value="surprise" checked="">
                <label class="form-check-label" for="topicOption1"><b><i>Surprise Me!</i></b></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="topicOptions" id="topicOption2" value="connect" checked="">
                <label class="form-check-label" for="topicOption2">Connect & Engage</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="topicOptions" id="topicOption3" value="creative" checked="">
                <label class="form-check-label" for="topicOption3">Creativity</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="topicOptions" id="topicOption4" value="personalGrowth" checked="">
                <label class="form-check-label" for="topicOption4">Personal Growth</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="topicOptions" id="topicOption5" value="destress" checked="">
                <label class="form-check-label" for="topicOption5">Mindfulness & Destress</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="topicOptions" id="topicOption6" value="learning" checked="">
                <label class="form-check-label" for="topicOption6">Learning</label>
              </div>
              <div class="form-check form-check-inline">

              </div>

            </div>
          
        </div>

        <div class="row">

                  <input class="form-check-input" type="radio" name="moodOptions" id="moodOption6" value="angry" checked="">

                  <label class="form-check-label" for="moodOption7" title="sad or pensive"></label>ðŸ˜”</label>
                </div>
                <div class="form-check form-check-inline">

              <label for="inputField">Input your email to receive ideas! </label>
              <input type="text" class="form-control" id="inputField" placeholder="e.g., timetrove@gmail.com...">
            </div> -->

              <label for="addInfoInputField">Additional Info (optional):</label>
              <textarea class="form-control" id="addInfoInputField" rows="3" placeholder="e.g., My eyes are strained - I prefer activities that I can do with my eyes closed!"></textarea>

        </div>
