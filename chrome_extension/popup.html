        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;  
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;

            transition: opacity .2s;
          }

          .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%; 
            background: #04AA6D;
            cursor: pointer;
          }

          .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
          }

          .button1:hover {background-color: #2c3e50;}

<body style="width: 500px;">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark" style="padding-top: 0px; padding-bottom: 0px;">
        <div class="container">
            <a class="navbar-brand" href="#">
              <img src="img/icon.png" alt="Icon" width="50" height="50"> TimeTrove
            </a>
            <form class="form-inline">
              <button class="btn btn-outline-success" id="options">Settings</button>
              <!-- <button class="btn btn-outline-success" id="FAQ">FAQ</button> -->
            </form>
        </div>
    </nav>

    <!-- Content -->
      <div class="container" style="padding-top: 10px; padding-bottom: 20px; padding-left: 5%; padding-right: 5%;">
        <form id="userForm">

        <div class="row">
            <h3> Discover inspiring, bite-sized activities tailored to fit your spare moments </h3>
        </div>
        
        <!-- User input fields in form  -->
        <div class="row pb-2">
          <div class="col form-box">
            <label for="timeInputField">How much time do you have?</label>
            <div class="row">
              <div class="col" style="justify-items: center;">
                <input type="range" step="5" value="1" min="0" max="60" class="slider" id="slider">
              </div>
              <div class="col">
                <p id="demo">(min)</p>
              </div>
            </div>
            
          </div>
          <div class="col form-box">
              <label>Where are you? </label>
              <select id="locOptions" class="form-select">
                <option value="Indoor">Indoor</option>
                <option value="Outdoor">Outdoor</option>
                <option value="Office">Office</option>
                <option value="Home">Home</option>
              </select>
          </div>
        </div>

        <div class="row pb-2">
            <div class="col form-box">
                <label>Topic of interest: </label>
                <select id="topicOptions" class="form-select">
                  <option value="Surprise"><b><i>Surprise Me!</i></b></option>
                  <option value="Connect">Connect & Engage</option>
                  <option value="Creativity">Creativity</option>
                  <option value="Personal Growth">Personal Growth</option>
                  <option value="Mindfulness and Destress">Mindfulness & Destress</option>
                  <option value="Learning">Learning</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Challenge">Challenge</option>
                </select>
            </div>

            <div class="col form-box">
              <label>How are you feeling? </label>
              <select id="moodOptions" class="form-select">
                <option value="happy">ðŸ˜€ Happy</option>
                <option value="bored">ðŸ¥± Bored</option>
                <option value="thoughtful and inquisitive">ðŸ¤” Thinking </option>
                <option value="relieved">ðŸ˜Œ Relieved</option>
                <option value="excited, creative and inspired">ðŸ¤© Excited</option>
                <option value="angry">ðŸ˜¡ Angry</option>
                <option value="sad or pensive">ðŸ˜” Sad</option>
                <option value="overwhelmed or stressed">ðŸ˜£ Stressed</option>
              </select>
          </div>
        </div>

        <div class="row pb-2">
            <div class="form-group form-box">
              <label for="addInfoInputField">Additional Info (optional):</label>
              <textarea class="form-control" id="addInfoInputField" rows="3" placeholder="e.g., My eyes are strained - I prefer activities that I can do with my eyes closed!"></textarea>
            </div>
        </div>

        <div class="row text-center pt-2 pb-2">
          <!-- <h3 for="generateIdeaButton">Explore Ideas Now</h3> -->
          <div class="col text-center">
            <!-- Centered Button -->
            <button type="submit" class="btn btn-success button1" id="generateIdeaButton">
              <i class="animate-spin fas fa-spinner"></i>
                <img src="img/icon.png" alt="icon image" width="25" height="25"> Generate Ideas
            </button>
          </div>
        </div>

      </form>

      <div class="d-flex justify-content-center m-2">
        <div class="spinner-border" id="status" style="display: none;">
          <span class="sr-only"></span>
        </div>
        <div class="card text-white bg-info m-2" id="promptRegenerate" 
            style="display: none; justify-items: center; max-width: 80%;">
          <div class="card-body" style="padding: 2%;">
            <h4 style="text-align: center; vertical-align: middle; font-size: medium; ">
              <i>Don't like these ideas? Tell us your preferences in <b>'Additional Info'</b> and generate again! </i></h4>
          </div>
        </div>
      </div>
      <div id="contentCards" style="display: none; ">

        </div> -->
      </div>
